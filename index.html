<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="drum-kit">
    <h1>Interactive Drum Kit</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZZ1Q4mJ9ErZxDvK5aT-y-f9sYIAGCddFHs8IAiwhg4InqxlBMIxumlfa8sXe_rWwFWbM&usqp=CAU" alt="Drum Kit Image">
    <div class="drum-buttons">
      <button class="boom" onclick="playSound('boom')">A</button>
      <button class="clap" onclick="playSound('clap')">S</button>
      <button class="hihat" onclick="playSound('hihat')">D</button>
      <button class="kick" onclick="playSound('kick')">F</button>
      <button class="openhat" onclick="playSound('openhat')">G</button>
      <button class="ride" onclick="playSound('ride')">H</button>
      <button class="snare" onclick="playSound('snare')">J</button>
      <button class="tink" onclick="playSound('tink')">K</button>
      <button class="tom" onclick="playSound('tom')">L</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
